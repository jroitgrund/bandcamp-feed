rootProject.name = 'bandcamp-feed-root'

include 'bandcamp-feed'

enableFeaturePreview('VERSION_CATALOGS')

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            version('apache-commons-text', '1.9')
            version('kotlin', '1.6.0')
            version('ktor', '1.6.7')
            version('playwright', '1.17.0')
            version('rome', '1.0')
            version('slf4j', '1.7.32')

            alias('apache-commons-text').to('org.apache.commons', 'commons-text').versionRef('apache-commons-text')
            alias('kotlin-stdlib').to('org.jetbrains.kotlin', 'kotlin-stdlib-jdk8').versionRef('kotlin')
            alias('ktor-core').to('io.ktor', 'ktor-server-core').versionRef('ktor')
            alias('ktor-html-builder').to('io.ktor', 'ktor-html-builder').versionRef('ktor')
            alias('ktor-netty').to('io.ktor', 'ktor-server-netty').versionRef('ktor')
            alias('playwright').to('com.microsoft.playwright', 'playwright').versionRef('playwright')
            alias('rome').to('rome', 'rome').versionRef('rome')
            alias('slf4j-api').to('org.slf4j', 'slf4j-api').versionRef('slf4j')
            alias('slf4j-simple').to('org.slf4j', 'slf4j-simple').versionRef('slf4j')
        }
    }
}

